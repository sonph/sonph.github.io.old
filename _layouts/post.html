---
layout: default
---
                <article class="article">
                    <!-- title -->
                    <h1>{{ page.title }}</h1>

                    <!-- tags -->
                    {% unless page.tags == empty %}
                    <p class="tags">
                        <i class="tags icon"></i>&nbsp; 
                        {% for tag in page.tags %} 
                            <a target="_blank" href="/{{ site.url.tags }}/{{ tag}}">
                                {{ tag }}
                            </a>
                        {% endfor %}
                    </p>
                    {% endunless %}

                    <!-- date -->
                    <p class="date"><i class="calendar icon"></i>&nbsp; {{ page.date | date_to_string }}</p>

                    <!-- description -->
                    <p class="excerpt">{{ page.description }}</p>
                    <hr>
                    
                    <!-- content -->
                    {{ content }}

                </article>
                <hr>
                {% include addthis.html %}
                <br>
                {% include disqus.html %}
